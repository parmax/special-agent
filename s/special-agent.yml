special-agent:
  image: registry.00.net.ua/parmax/special-agent
  command: /dist/setup.sh
  privileged: "true"
  labels:
    io.rancher.os.scope: "system"
    io.rancher.os.detach: "true"
    io.rancher.os.before: "docker"
    io.rancher.os.after: "console"
  volumes_from:
    - all-volumes
  pid: host
  ipc: host
  net: host
  uts: host
