special-agent:
  image: registry.00.net.ua/parmax/special-agent
  privileged: true
  labels:
    io.rancher.os.scope: system
    io.rancher.os.detach: true
    io.rancher.os.before: docker
    io.rancher.os.after: console,network
  volumes:
    - /mnt:/mnt
    - /run/cryptsetup:/run/cryptsetup
    - /var/lib/rancher:/var/lib/rancher
  volumes_from:
    - command-volumes
    - system-volumes
    - container-data-volumes
  pid: host
  ipc: host
  net: host
  uts: host
