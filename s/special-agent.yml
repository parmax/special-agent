special-agent:
  image: registry.00.net.ua/parmax/special-agent
  command: ./build.sh
  privileged: "true"
  labels:
    io.rancher.os.scope: "system"
    io.rancher.os.detach: "false"
    io.rancher.os.before: "docker"
    io.rancher.os.after: "console"
  volumes:
    - /mnt:/mnt
    - /var/lib/rancher:/var/lib/rancher
  volumes_from:
    - all-volumes
  pid: host
  ipc: host
  net: host
  uts: host
